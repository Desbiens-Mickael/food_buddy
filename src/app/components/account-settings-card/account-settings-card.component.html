<div
  class="h-[200px] w-full md:w-[300px] bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow cursor-pointer duration-300 ease-in-out"
>
  <a
    [routerLink]="[link]"
    class="h-full w-full flex justify-center items-center gap-4 p-8"
  >
    <span class="material-symbols-outlined text-7xl"> {{ iconName }} </span>
    <h3 class="text-2xl font-main font-bold">{{ title }}</h3>
  </a>
</div>
