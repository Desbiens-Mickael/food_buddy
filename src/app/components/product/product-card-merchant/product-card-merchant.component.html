<div class="card">
  <div class="imgcard">
    <img
      [src]="
        product.imageUrl ? product.imageUrl : 'assets/hamburger-foodie-2.webp'
      "
      alt=""
    />
  </div>
  <div class="logoEtablissement">
    <img
      [src]="product.imageUrl ? product.imageUrl : 'assets/default-busines.png'"
      alt=""
    />
  </div>
  <div class="w-full px-2 pb-2">
    <div class="cardBody">
      <h3 class="text-xl font-bold text-center">{{ product.name }}</h3>
    </div>
    <div class="w-full flex items-center gap-2">
      <a
        [routerLink]="[
          '/merchant/establishment',
          establishmentId,
          'edit-product',
          product.id,
        ]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="w-full bg-secondary hover:bg-secondary-light text-white font-bold py-2 px-4 rounded"
      >
        Modifier
      </a>
      <app-delete-product-button
        *ngIf="product.numberReservations === 0"
        class="w-full"
        [productId]="product.id"
        [establishmentId]="establishmentId"
      ></app-delete-product-button>
    </div>
  </div>
</div>
